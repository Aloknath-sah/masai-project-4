<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style type="text/css">
        .custom-centered{
            margin:5% auto;            
        }
        body {
            font-family: 'Baloo Tamma 2', cursive;
            background-image: url("images/imgBook.jpg");
            background-repeat: repeat;
            background-attachment: scroll;
            background-size: auto auto;
        }
        #error{
          color: red;
        }
    </style>
</head>
<body>
  <div class="container-fluid">
  <!-- ---------------Heading-------------------- -->
    <div class="row">
      <div class="col-12">
        <div class="card border-secondary rounded">
          <div class="card-body bg-dark text-center text-light">
            <h2>
              Welcome to Masai Car Rental Service
              <h5>Book your car to enjoy seamless experience</h5>
            </h2>
          </div>
        </div>
      </div>
    </div>
  <!----------------- Book a car details------------>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="card custom-centered">
          <div class="card-header text-center bg-dark text-light">
              <h3>Booking Details</h3>
          </div>
          <div class="card-body">
              <form>
                  <div class="form-group row">
                      <label for="inputVehcName" class="col-sm-3 col-form-label">Select Car</label>
                      <select id="inputVehcName" class="form-control col-sm-9">
                        <option selected value="Hyundai i20">Hyundai i20</option>
                        <option value="Maruti Swift">Maruti Swift</option>
                        <option value="Ford Ecosport">Ford Ecosport</option>
                      </select>
                  </div>
                  <div class="form-group row">
                      <label for="inputPickUpLoc" class="col-sm-3 col-form-label">Pick Up</label>
                      <select id="inputPickUpLoc" class="form-control col-sm-9">
                        <option selected value="bangalore">Bangalore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="New Delhi">New Delhi</option>
                      </select>
                  </div>
                  <div class="form-group row">
                      <label for="inputPickUpDate" class="col-sm-3 col-form-label">Pick Up Date</label>
                      <div class="col-sm-9">
                        <input type="date" class="form-control mt-0" id="inputPickUpDate" style="width: 104%;">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputDropOffLoc" class="col-sm-3 col-form-label">Drop Off</label>
                      <select id="inputDropOffLoc" class="form-control col-sm-9">
                        <option selected value="chennai">Chennai</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="New Delhi">New Delhi</option>
                      </select>
                      <div id="error" style="text-align: right;"></div>
                  </div>
                  <div class="form-group row">
                      <label for="inputDropOffDate" class="col-sm-3 col-form-label">Drop Off Date</label>
                      <div class="col-sm-9">
                        <input type="date" class="form-control" id="inputDropOffDate" style="width: 104%;">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputCharge" class="col-sm-3 col-form-label">Charge/Day</label>
                      <div class="col-sm-9">
                        <p class="mt-2">₹1000</p>
                        <!-- <input type="text" class="form-control" id="inputCharge"> -->
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputAdvance" class="col-sm-3 col-form-label">Advance Deposit</label>
                      <div class="col-sm-9">
                        <p class="mt-2">₹10000</p>
                        <!-- <input type="text" class="form-control" id="inputAdvance" value="₹10000"> -->
                      </div>
                  </div>
                  <button type="submit" style="margin-left: 35%;" class="btn btn-primary btn-lg text-center bg-info rounded-pill">Book the Car</button>
              </form>
          </div>
          </div>
      </div>
      <!------------ Added Google Map functionality ------------->
      <div class="col-sm-12 col-md-6">
        <div id="googleMap" class="custom-centered" style="width:100%;height:90%;"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="booking.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoGScES46d2y4028zjAABNQ2rMdUE3L_U&callback=myMap"></script>
</body>
</html>
