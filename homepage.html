                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control" id="r_password">

                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                            <div class="modal-body">
